services:
  mi-mongo:
    image: mongo
    volumes:
      - mongo-vol:/data/db
    networks:
      - mongo-node-net

  mi-node:
    build:
      context: .
      dockerfile: Dockerfile
    image: mi-node-image
    expose:
      - "8080"
    networks:
      - mongo-node-net
      - node-nginx-net

  mi-nginx:
    image: nginx
    ports:
      - "80:80"
    stdin_open: true
    tty: true
    volumes:
      - docker/examen/ejercicio2/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - node-nginx-net

networks:
  mongo-node-net:
    ipam:
      driver: default
      config:
        - subnet: 172.40.0.0/16

  node-nginx-net:
    ipam:
      driver: default
      config:
        - subnet: 172.80.0.0/16

volumes:
  mongo-vol:
